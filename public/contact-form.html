<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form - Hidden for Netlify</title>
</head>

<body>
    <!-- This form is hidden and used only for Netlify form detection -->
    <form name="sign-up-form" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="text" name="address" />
        <textarea name="message"></textarea>
        <input type="checkbox" name="updatesConsent" />
    </form>
</body>

</html>
